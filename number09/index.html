<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardie|Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Header -->
        <header>
                <h1 class="h1">Gardie</h1>
                <p>Beautiful Gardients in seconds.</p>
             <!-- Mock app picture -->
            <img src="/Assets/iPhone Mockup.png" alt="" width="100%">
        <!-- Mock app picture End-->
        </header>
        <!-- End Header -->
        <!-- Login details -->
        <form class="login-container">
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <div class="login-input">
                <div class="login-input-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="   john@example.com" required>
                </div>
                <div class="login-input-password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="    Password" required maxlength="128">
                </div>
                <div class="terms-box">
                    <input type="checkbox" name="check">
                    <label for="checkbox">By creating an account, you agree to the <a href="#">Terms & Conditions.</a></label>
                </div>
                <div class="btn">
                    <button type="submit" class="btn-style">Create an Account</button>
                </div>
            </div>
            
    
        </form>


    </div>
    
</body>
</html>
